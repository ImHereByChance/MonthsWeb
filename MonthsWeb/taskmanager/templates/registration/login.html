<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #579BFA;
        }
        html {
            height: 100%;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background: #A2C7FA;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0px 0px 20px 0px #4174bb;
        }
        input[type="submit"] {
            align-self: center;
            height: 36px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4174BB;
            color: #eff6ff;
            border: #579bfa9e solid 1px;
            border-radius: 2px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #579bfa;
        }
        label {
            margin: auto;
            margin-top: 1rem;
            margin-bottom: 3px;
        }
        input {
            min-height: 26px;
            border-radius: 5px;
            border: 0px;
            outline-color: #a2c7fa;
            text-align: center;
        }
        input[type="submit"] {
            margin-top: 20px;
        }
        a {
            margin: auto;
            margin-top: 20px;
            color: #4174bb;
        }
    </style>
</head>
<body>
    {% if form.errors %}
    <p>Something wrong with what you typing!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <label for="username">User name: </label>
        {{ form.username }}
        <label for="password">Password: </label>
        {{ form.password }} 

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">

        <a href="{% url 'register' %}">Register</a>
    </form>

</body>
</html>
