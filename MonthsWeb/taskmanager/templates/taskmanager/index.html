{% load static %}
{% load i18n %}


<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>task manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'taskmanager/style/main.css' %}">
        
        <script type="text/javascript">
            window.onload = () => {
                launchApp(_mainContainer, {LOCALE_TAG: '{{ language_code }}'})
            }
        </script>
        <script defer="defer" src="{% static 'taskmanager/main.992b8293977440bcd188.js' %}"></script>
    </head>
    
    
    <body>
        <header>
            <div class="header-main-area center-area">
                <div id="account" class="header-element">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path fill="none" d="M10,10.9c2.373,0,4.303-1.932,4.303-4.306c0-2.372-1.93-4.302-4.303-4.302S5.696,4.223,5.696,6.594C5.696,8.969,7.627,10.9,10,10.9z M10,3.331c1.801,0,3.266,1.463,3.266,3.263c0,1.802-1.465,3.267-3.266,3.267c-1.8,0-3.265-1.465-3.265-3.267C6.735,4.794,8.2,3.331,10,3.331z"></path>

                    </svg>
                    {% if username %}
                    <div class="header-element-caption">{{ username }}</div>
                    {% else %}
                    <div class="header-element-caption">{% translate "account" %}</div>
                    {% endif %}
                    <div class="dropdown-content">
                        <a href="{% url 'logout' %}" class="dropdown-item">{% translate "log out" %}</a>
                        <div class="dropdown-item">{% translate "settings" %}</div>    
                    </div>
                </div>
            </div>
        </header>
    <main>
        <div id="_main-container" class="center-element"></div>
    </main>
    </body>
</html>
