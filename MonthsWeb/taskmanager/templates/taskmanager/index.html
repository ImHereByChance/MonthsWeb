{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
        
{% block title %}
    <title>task manager</title>
{% endblock title %}

{% block extrahead %}
    
    <script type="text/javascript">
        {% get_current_language as LANGUAGE_CODE %}
        window.onload = () => {
            launchApp(_mainContainer, {LOCALE_TAG: '{{ LANGUAGE_CODE }}'})
        }
    </script>
    <script defer="defer" src="{% static 'taskmanager/main.a1a8d652c9a1043ee289.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'taskmanager/style/index.css' %}">
{% endblock extrahead %}  

{% block maincontent %}
    <div id="_main-container" class="center-element"></div>
{% endblock maincontent %}
